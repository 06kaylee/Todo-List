<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="assets/js/lib/jquery-3.5.0.min.js"></script>
    <link rel="stylesheet" href="assets/css/todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div id="container">
        <h1>To-do List <span id="plus"><i class="fas fa-plus"></i></span></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fas fa-trash"></i></span> Go To Potion's Class</li>
            <li><span><i class="fas fa-trash"></i></span> Buy New Robes</li>
            <li><span><i class="fas fa-trash"></i></span> Find Hagrid</li>
            <li><span><i class="fas fa-trash"></i></span> Kill Voldemort</li>
        </ul>
    </div>


    <script src="assets/js/todo.js"></script>
</body>
</html>
